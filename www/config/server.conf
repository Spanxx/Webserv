server {
	listen=8080,5555
	host=127.0.0.1
	server_name=webserv42
	root=www/
	index=www/html/index.html
	maxbodysize=5242880
	limitRequestLine=4096
	error_page_404=/www/private/status_page.html

	location = /config {
		root=/www/private/status_page.html
	}

	location = / {	#root
		methods=GET/POST
	}

	location = /html {
		methods=GET
	}

	location = /files {
		root=www/html/webserv42/index.html
	}

	location = /files/uploads {
		methods=GET/POST/DELETE
	}

	location = /cgi-bin/ {
		methods=GET/POST
	}
}

